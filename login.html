<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hope Nexus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://t3.ftcdn.net/jpg/05/98/51/08/360_F_598510894_h5GoErnlNQHtY2FDBZNNRZVbL5uRfvic.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .footer a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Hope Nexus</h2>
    <form action="login-process.php" method="POST">
      <div class="error-message" id="error-message"></div>
      <input type="email" class="input-field" name="email" placeholder="Email" required><br>
      <input type="password" class="input-field" name="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

</body>
</html>
