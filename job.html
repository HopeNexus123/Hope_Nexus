<!DOCTYPE html>
<html>
<head>
    <title>Job Listing Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Job Connect</h1>
    </header>
    <main>
        <section id="postJob">
            <h2>Post a Job</h2>
            <form id="jobForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required><br>

                <label for="jobDescription">Description:</label>
                <textarea id="jobDescription" required></textarea><br>

                <label for="location">Location:</label>
                <input type="text" id="location" required><br>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" required><br>

                <button type="button" id="submitJob">Submit</button>
            </form>
        </section>

        <section id="jobList">
            <h2>Available Jobs</h2>
            <input type="text" id="searchBar" placeholder="Search jobs..." onkeyup="searchJobs()">
            <ul id="jobItems"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
